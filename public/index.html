<!DOCTYPE html>
<html>
<head>
	<title>Simple Calendar</title>
	<link rel="stylesheet" type="text/css" href="assets/css/materialize.css">
	<link rel="stylesheet" type="text/css" href="assets/css/calendar.css">
</head>
<body>

	<div class="container teal lighten-2">
    	<div class="row">   
    		<div class="col s12 m12 l12"> 		
				<div class="day 0">Sunday</div>
			    <div class="day 1">Monday</div>
			    <div class="day 2">Tuesday</div>
			    <div class="day 3">Wednesday</div>
			    <div class="day 4">Thursday</div>
			    <div class="day 5">Friday</div>
			    <div class="day 6">Saturday</div>		    
			</div>
	    </div>    
	    <div class="row bodyCalendar">
    		<div class="col s12 m12 l12"> 		
				<div class="day 0"><span>1</span></div>
			    <div class="day 1">2</div>
			    <div class="day 2">3</div>
			    <div class="day 3">4</div>
			    <div class="day 4">5</div>
			    <div class="day 5">6</div>
			    <div class="day 6">7</div>		    
			</div>
    		<div class="col s12 m12 l12"> 		
				<div class="day 0"></div>
			    <div class="day 1"></div>
			    <div class="day 2"></div>
			    <div class="day 3"></div>
			    <div class="day 4"></div>
			    <div class="day 5"></div>
			    <div class="day 6"></div>		    
			</div>
    		<div class="col s12 m12 l12"> 		
				<div class="day 0"></div>
			    <div class="day 1"></div>
			    <div class="day 2"></div>
			    <div class="day 3"></div>
			    <div class="day 4"></div>
			    <div class="day 5"></div>
			    <div class="day 6"></div>		    
			</div>
    		<div class="col s12 m12 l12"> 		
				<div class="day 0"></div>
			    <div class="day 1"></div>
			    <div class="day 2"></div>
			    <div class="day 3"></div>
			    <div class="day 4"></div>
			    <div class="day 5"></div>
			    <div class="day 6"></div>		    
			</div>
    		<div class="col s12 m12 l12"> 		
				<div class="day 0"></div>
			    <div class="day 1"></div>
			    <div class="day 2"></div>
			    <div class="day 3"></div>
			    <div class="day 4"></div>
			    <div class="day 5"></div>
			    <div class="day 6"></div>		    
			</div>
    		<div class="col s12 m12 l12"> 		
				<div class="day 0"></div>
			    <div class="day 1"></div>
			    <div class="day 2"></div>
			    <div class="day 3"></div>
			    <div class="day 4"></div>
			    <div class="day 5"></div>
			    <div class="day 6"></div>		    
			</div>
	    </div>
	</div>

<script type="text/javascript" src="assets/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="assets/js/materialize.js"></script>
<script type="text/javascript" src="assets/js/calendarAPI.js"></script>
</body>
</html>
