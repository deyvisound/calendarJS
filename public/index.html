<!DOCTYPE html>
<html>
<head>
	<title>Simple Calendar</title>
	<link rel="stylesheet" type="text/css" href="assets/css/materialize.css">
	<link rel="stylesheet" type="text/css" href="assets/css/calendar.css">
	<link rel="stylesheet" type="text/css" href="assets/css/util.css">
</head>
<body>

	<div class="dateText"></div>


	<form id="formProximoMes" onsubmit="return ajaxFunction(this, event)" method="POST">
		<input type="hidden" name="proximoMes" id="proximoMes" value="">
		<button type="submit">
			<p class="rightArrow"><i class="right"></i></p>		
		</button>		
	</form>

	<form id="formMesAnterior" onsubmit="return ajaxFunction(this, event)" method="POST">
		<input type="hidden" name="mesAnterior" id="mesAnterior" value="">
		<button type="submit">			
			<p class="leftArrow"><i class="left"></i></p>
		</button>
	</form>

	<div class="container teal lighten-2">
    	<div class="row" id="headCalendar">   
    		<div class="col s12 m12 l12"> 		
				<div class="day 0">Sunday</div>
			    <div class="day 1">Monday</div>
			    <div class="day 2">Tuesday</div>
			    <div class="day 3">Wednesday</div>
			    <div class="day 4">Thursday</div>
			    <div class="day 5">Friday</div>
			    <div class="day 6">Saturday</div>		    
			</div>
	    </div>    
	    <div class="row" id="bodyCalendar">
    		<div class="col s12 m12 l12"> 		
					    
			</div>
	    </div>
	</div>

	<div id="retorno"></div>

<script type="text/javascript" src="assets/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="assets/js/materialize.js"></script>
<script type="text/javascript" src="assets/js/calendarAPI.js"></script>
</body>
</html>
